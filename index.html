<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Send</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form onsubmit="sendEmail(); reset(); return false;">
            <h3>GET IN TOUCH</h3>
            <input type="text" id="name" placeholder="Your Name..." required>
            <input type="email" id="email" placeholder="Your Email..." required>
            <input type="text" id="phone" placeholder="Your Phone No..." required>
            <input type="text" id="address" placeholder="Your Address..." required>
            <input type="text" id="subject" placeholder="Your Subject..." required>
            <textarea name="message" id="message" rows="2" placeholder="How can we help you?" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    <script >
        function sendEmail(){
            Email.send({
                Host : "smtp.gmail.com",
                Username : "emailUserName@gmail.com",
                Password : "YourPasswd",
                To : 'getEmail@gmail.com',
                From : document.getElementById("email").value,
                Subject : document.getElementById("subject").value,
                Body : "Name: " + document.getElementById("name").value + 
                    "<br> Email: " + document.getElementById("email").value + 
                    "<br>Phone No.: " + document.getElementById("phone").value + 
                    "<br>Address: " + document.getElementById("address").value + 
                    "<br>Message: " + document.getElementById("message").value
            }).then(
                message => alert("Message Sent Succesfully.")
              );
        }

    </script>
</body>
</html>
